<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>My movies</title>
<script defer src="main.js"></script></head>

<body>
  <header>
    <div class="logo">
      <img alt="" src="07d7889df9d1ab5f1c72.png" />
      <h1>My movies</h1>
    </div>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li>
          <a href="">Movies</a>
          <span id="count-display">(0)</span>
        </li>
        <li><a href="">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="popup-container">
      <div class="popup">
        <h2 class="close-btn">✖️</h2>
        <img class="popup-img" src="" alt="">
        <div class="popup-content">
          <h2 class="popup-name"></h2>
          <div class="popup-description">
            <p>Type: <span class="popup-type"></span></p>
            <p>Language: <span class="popup-language"></span></p>
          </div>
          <div class="comment-section">
            <h3 class="comment-counter"></h3>
            <ul class="comments">

            </ul>
            <h3>Add a comment</h3>
            <form action="submit" method="post">
              <input type="text" class="name" placeholder="Your name" required>
              <textarea class="comment" placeholder="Your insights" rows="5" required></textarea>
              <input type="submit" class="submit" value="Comment">
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Created by Microverse under CC license</p>
  </footer>
</body>

</html>
